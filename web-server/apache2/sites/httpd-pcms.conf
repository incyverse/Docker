<VirtualHost *:80>
    # ServerAdmin webmaster@localhost.com
    ServerName localhost
    # ServerAlias www.localhost

    DocumentRoot "/var/www/PCMS/Sources"
    <Directory "/var/www/PCMS/Sources">
        AllowOverride All
        Options Indexes FollowSymLinks
        <IfVersion < 2.4>
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

    ErrorLog "logs/pcms-error_log"
    CustomLog "logs/pcms-access_log" common
</VirtualHost>